<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PASTE(S)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>PASTE(S)</h1>
      <button id="submitBtn">SUBMIT</button>
    </header>

    <main>
      <div id="documentList">
        <div class="placeholder">
          NO FILES LOADED
        </div>
        <!-- Example document will be dynamically added here -->
      </div>
    </main>
  </div>

  <div id="submitPopup" class="popup">
    <div class="popup-content">
      <h2>Submit(s) are currently down</h2>
      <div class="custom-input-wrapper">
        <div class="custom-input" id="usernameInput" contenteditable="true" data-placeholder="Username"></div>
      </div>
      <div class="custom-input-wrapper">
        <div class="custom-input" id="contentInput" contenteditable="true" data-placeholder="Thing to submit"></div>
      </div>
      <button id="submitPasteBtn">Submit</button>
      <button id="closePopupBtn">Close</button>
    </div>
  </div>

  <div id="sentNotification" class="sent-notification"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
