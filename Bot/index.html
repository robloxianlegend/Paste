<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermicord</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-screen">
    <div class="login-container">
      <img src="https://api.websim.ai/blobs/0194e519-af74-7929-a2ec-6ab456a867dc.png" alt="Thermicord Logo" class="app-logo">
      <h1>Thermicord</h1>
      <div class="input-group">
        <label for="token-input">Discord Token:</label>
        <input type="password" id="token-input" placeholder="Enter your Discord token">
      </div>
      <button id="login-btn">Start Thermicord</button>
      <p class="warning">⚠️ Never share your Discord token with anyone!</p>
    </div>
  </div>

  <div id="terminal" style="display: none;">
    <div id="terminal-header">
      <div class="header-content">
        Thermicord Terminal
        <div id="status-indicator"></div>
      </div>
      <span class="version-badge">v5.0</span>
    </div>
    <div id="terminal-output"></div>
    <div id="input-line">
      <span class="prompt">$</span>
      <input type="text" id="terminal-input">
    </div>
  </div>

  <script type="module" src="bot.js"></script>
</body>
</html>
