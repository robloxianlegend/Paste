<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>@a's photobooth</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
  <div class="photobooth">
    <div class="camera-container" id="camera-view">
      <video id="camera" autoplay playsinline></video>
      <canvas id="canvas" style="display:none;"></canvas>
      
      <div class="overlay">
        <div id="countdown" class="countdown"></div>
        
        <div class="controls">
          <div class="capture-container">
            <button id="flip-camera-btn" class="flip-camera-btn" style="display:none;">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 17.5a8.98 8.98 0 0 1-7 3.5A9 9 0 0 1 3 9.5M7 6.5A8.98 8.98 0 0 1 14 3a9 9 0 0 1 9 9.5M20 10V8l-3 3 3 3v-2"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
            
            <button id="saves-btn" class="saves-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
              </svg>
              Saves
            </button>
            
            <button id="capture-btn" class="capture-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
              </svg>
              Capture
            </button>
            
            <div id="progress" class="progress">0/3</div>
          </div>
        </div>
      </div>
    </div>

    <div class="gallery-container" id="gallery-view" style="display:none;">
      <div id="gallery" class="gallery"></div>
      
      <div class="download-section">
        <button id="download-btn" class="download-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Download Pictures
        </button>
        <button id="retake-btn" class="retake-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h18a2 2 0 0 1 2 2z"></path>
            <path d="M20.15 6.65l-3.79 3.79c-.32.32-.85.22-1.06-.21A6 6 0 1 0 12 18a6.006 6.006 0 0 0 5.79-4.3c.11-.37.48-.57.79-.25l3.79 3.79a.5.5 0 0 0 .71 0l1.79-1.79a.5.5 0 0 0 0-.71l-3.79-3.79a.5.5 0 0 0-.71 0z"></path>
          </svg>
          Retake
        </button>
      </div>
    </div>

    <div class="saves-container" id="saves-view" style="display:none;">
      <div id="saves-gallery" class="saves-gallery"></div>
      <div class="saves-note">
        After refreshing, these will go away.
      </div>
      <div class="saves-controls">
        <button id="back-to-camera-btn" class="back-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Back to Camera
        </button>
      </div>
    </div>
  </div>

  <script src="photobooth.js" type="module"></script>
</body>
</html>
